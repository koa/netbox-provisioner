query DeviceOverview($id: Int!, $target: String, $credentialName: String, $adhocCredentials: AdhocCredentials){
    topology{
        deviceById(id: $id){
            name
            access{
                deviceStats(target: $target, credentialName: $credentialName, adhocCredentials: $adhocCredentials){
                    routerboard {
                        deviceType
                        firmwareType
                        serialNumber
                    }
                }
            }
        }
    }
}