query ListDevices{
    topology{
        allDevices(filter:{hasRouteros: true}){
            id
            name
            managementAddress
            serial
        }
    }
}
query PingDevice($id: Int!){
    topology{
        deviceById(id: $id){
            access{
                ping{
                    duration
                }
                deviceStats{
                    routerboard {
                        deviceType
                        serialNumber
                    }
                }
            }
        }
    }
}
query DetectDeviceType($id: Int!){
    topology{
        deviceById(id: $id){
            access{

                deviceStats{
                    routerboard {
                        deviceType
                    }
                }
            }
        }
    }
}