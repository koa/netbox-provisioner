query ListDevices {
    device_list(filters: {platform: "routeros"}) {
        id
        name
        primary_ip4 {
            address
        }
        primary_ip6 {
            address
        }
        tenant {
            id
        }
        location {
            tenant {
                id
            }
        }
        site{
            tenant{
                id
            }
        }
    }
    tenant_list{
        id
        custom_field_data
    }
}