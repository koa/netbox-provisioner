query FetchTopology{
    device_list{
        id
        name
        primary_ip4 {
            address
        }
        primary_ip6 {
            address
        }
        role {
            slug
        }
        interfaces{
            id
            name
            ip_addresses{
                address
            }
            enabled
            type
            bridge {
                id
            }
            tags(filters: {slug: {exact: "ospf"}}){
                slug
            }
        }
        platform {
            name
        }
        tenant {
            id
        }
        location {
            tenant {
                id
            }
        }
        site{
            tenant{
                id
            }
        }
        serial
        custom_field_data
    }
    tenant_list{
        id
        custom_field_data
    }
    cable_list{
        id
        a_terminations {
            ...CableConnectionTermination
        }
        b_terminations {
            ...CableConnectionTermination
        }
    }
    l2vpn_list {
        id
        name
        type
        identifier
        terminations{
            assigned_object{
                __typename
                ...ConnectedInterface
            }
        }
    }
    wireless_lan_group_list {
        id
        custom_fields
        wireless_lans {
            ssid
            auth_type
            auth_psk
            vlan {
                vid
            }
        }
    }
}
fragment CableConnectionTermination on CableTerminationTerminationType{
    __typename
    ...ConnectedInterface
    ...ConnectedFrontPort
    ...ConnectedRearPort
}
fragment ConnectedInterface on InterfaceType{
    id
}
fragment ConnectedFrontPort on FrontPortType{
    id
    rear_port {
        id
    }
}
fragment ConnectedRearPort on RearPortType{
    id
    frontports{
        id
    }
}